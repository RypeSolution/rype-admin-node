<script>
    let importedDoc = document.currentScript.ownerDocument;

    class EventTerminal extends HTMLElement {

        constructor() {
            super()

            this.addEventListener('click', e => {
                // Don't toggle the drawer if it's disabled.
                if (this.disabled) {
                    return;
                }
                this.toggleDrawer()
            })

            let tmpl = importedDoc.querySelector('#event-terminal-from-template')

            let shadowRoot = this.attachShadow({mode: 'open'})

            this._elem = tmpl.content.cloneNode(true)
            shadowRoot.appendChild(this._elem)
            //this.appendChild(tmpl.content.cloneNode(true))
        }

        connectedCallback() {
            //this.innerHTML = "<b>I'm an x-foo-with-markup!</b>";
        }

        disconnectedCallback() {

        }

        static get observedAttributes() {
            return ['disabled', 'open', 'value'];
        }

        attributeChangedCallback(attrName, oldVal, newVal) {
            console.log('[EventTerminal] attr=%s, oldVal=%s, newVal=%s', attrName, oldVal, newVal)

            if (this.disabled) {
                this.setAttribute('tabindex', '-1');
                this.setAttribute('aria-disabled', 'true');
            } else {
                this.setAttribute('tabindex', '0');
                this.setAttribute('aria-disabled', 'false');
            }
        }

        adoptedCallback() {

        }

        // A getter/setter for an open property.
        get open() {
            return this.hasAttribute('open');
        }

        set open(val) {
            // Reflect the value of the open property as an HTML attribute.
            if (val) {
                this.setAttribute('open', '');
            } else {
                this.removeAttribute('open');
            }
            this.toggleDrawer();
        }

        // A getter/setter for a disabled property.
        get disabled() {
            return this.hasAttribute('disabled');
        }

        set disabled(val) {
            // Reflect the value of the disabled property as an HTML attribute.
            if (val) {
                this.setAttribute('disabled', '');
            } else {
                this.removeAttribute('disabled');
            }
        }

        toggleDrawer() {
        }
    }
</script>
